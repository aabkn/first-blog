{% extends 'blog/base.html' %}
{% block content %}
  {% for post in posts %}
      <hr><div>
        <p>published: {{ post.published_date }}, {{ post.author }}</p>
        <p><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></p>
        <p>{{ post.text }}</p>
      </div>
      <hr>
  {% endfor %}
{% endblock content %}
