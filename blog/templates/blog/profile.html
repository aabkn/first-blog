{% extends 'blog/base.html' %}
{% block content %}
<hr>
{% for post in posts %}
<div class="col-md-3" id="container">

  <h4><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h4>

  <p class="caption"><small>published: {{ post.published_date }}, {{ post.author }}</small></p>

  <small><a href="{% url 'post_detail' pk=post.pk %}">Комментарии ({{ post.comment_set.all.count }})</a></small>
  <hr>
</div>
{% endfor %}
{% endblock content %}
