{% extends 'blog/base.html' %}

{% block content %}
  <div class="post">

    <h3>{{ post.title }}</h3>
    {% if post.published_date %}
    <div class="date">
      <p class="caption"><small>published: {{ post.published_date }}, {{ post.author }}</small></p>
    </div>
    {% endif %}
    <p>{{ post.text }}</p>

  </div>
{% endblock %}
