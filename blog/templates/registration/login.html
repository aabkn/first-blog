<!DOCTYPE html>
{% load staticfiles %}
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Anastasia's blog</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
<div class="header">
  <p>Добро пожаловать!</p>
</div>


<div class="auth">
{% block content %}
  {% if form.errors %}
    <p>Имя пользователя или пароль неверны. Пожалуйста, попробуйте еще раз</p>
  {% endif %}
  <form class="input" method="post" action="{% url 'login' %}">
    {% csrf_token %}

        {{ form.username }}
        {{ form.password }}

    <input type="submit" value="login" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
{% endblock %}
</div>
</body>
</html>
